<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form #f="ngForm" (ngSubmit) = "save(f.value)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input #name="ngModel" [(ngModel)]="product.name" name="name" id="name" type="text" class="form-control" required>                    
                    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">Name is Required</div>
                </div>
                <div clss="form-group">
                    <label for="price">Price</label>
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text">$</span>
                        </div>
                        <input #price="ngModel"  [(ngModel)]="product.price" name="price" id="price" type="text" class="form-control" required [min]="0">                        
                    </div> 
                    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                        <div *ngIf="price.errors.required">Price is Required</div>
                        <div *ngIf="price.errors.min">Price should be zero or higher </div>
                    </div>
                </div>  
                <br>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" type="text" class="form-control" required>
                        <option value="mobiles">Mobiles</option>
                    </select>    
                    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is Required</div>
                </div> 
                <div class="form-group">
                    <label for="imageUrl">ImageUrl</label>
                    <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
                    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                        <div *ngIf="imageUrl.errors.required">ImageUrl is Required</div>
                        <div *ngIf="imageUrl.errors.url">ImageUrl is not valid</div>
                    </div>   
                </div>  
                <button class="btn btn-primary">Save</button>    
                <button *ngIf="product._id" type="button" class="btn btn-danger" (click)="delete()">Delete</button>            
            </form>
        </div> 
        <div class="col-md-6">
            <div>Preview</div>
            <div class="card" style="width: 18rem;">
                <img [src]="product.imageUrl" class="card-img-top" alt="" *ngIf="product.imageUrl">
                <div class="card-body">
                    <h5 class="card-title"> {{ product.name }} </h5>
                    <p> {{ product.price | currency: 'USD': true }} </p>
                </div>            
            </div>             
        </div>         
    </div>
</div>
