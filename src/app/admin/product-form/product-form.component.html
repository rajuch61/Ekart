<div class="container">
    <div class="row">
         <div class="col-md-6">
            <form #f="ngForm" (ngSubmit) = "save(f.value)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input ngModel name="name" id="name" type="text" class="form-control">
                </div>
                <div clss="form-group">
                    <label for="price">Price</label>
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text">$</span>
                        </div>
                        <input ngModel name="price" id="price" type="text" class="form-control">
                    </div> 
                </div>  
                <br>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select ngModel name="category" id="category" type="text" class="form-control">
                        <option value="mobiles">Mobiles</option>
                    </select>    
                </div> 
                <div class="form-group">
                    <label for="imageUrl">ImageUrl</label>
                    <input ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">   
                </div>  
                <button class="btn btn-primary">Save</button>
            </form>
        </div>        
    </div>
</div>
