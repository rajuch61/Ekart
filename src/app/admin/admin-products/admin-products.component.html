<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
    <input #query type="text" (keyup)="filterp(query.value)" class="form-control" placeholder="Search......">
</p>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let p of filteredProducts">
        <td>{{p.name}}</td>
        <td>{{p.price | currency}}</td>
        <td> 
            <a [routerLink]="['/admin/products/', p._id]">Edit</a>
        </td>
    </tbody>
</table>
